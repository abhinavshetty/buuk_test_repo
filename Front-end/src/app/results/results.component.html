<p-table [value]="allResults" dataKey="id">
    <ng-template pTemplate="header">
        <tr>
            <th><h4>Test ID</h4></th>
            <th><h4>Name</h4></th>
            <th><h4>Final test score</h4></th>
            <th><h4>Test start time</h4></th>
            <th><h4>Test duration in minutes</h4></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-result>
        <tr>
            <td><h5>{{result.id}}</h5></td>
            <td><h5>{{result.name}}</h5></td>
            <td><h5>{{result.finalScore}}</h5></td>
            <td><h5>{{result.testStartTime | date : 'medium'}}</h5></td>
            <td><h5>{{result.testDuration | number}}</h5></td>
        </tr>
    </ng-template>
</p-table>
